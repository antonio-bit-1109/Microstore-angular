<div class="container-fluid">
  <p-toast key="esitoInsertProdotto" />
  <!-- filtro per il filtraggio dei prodotti -->
  <app-filtro-ricerca (EmettiValFiltro)="prendiValFiltro($event)"></app-filtro-ricerca>
  <div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4"
      *ngFor="let prodotto of getAllProdottiDB() | slice: (page - 1) * size : page * size">
      <!-- contenuto card dei prodotti -->
      <div class="mt-7">
        <app-card [prodotto]="prodotto"></app-card>
      </div>
    </div>


    <!-- row contenente il paginator per fare slice dei prodotti da front end  -->
    <!-- PAGINATOR -->
    <div class="row">
      <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="size"
          [totalRecords]="getAllProdottiDB()?.length" [rowsPerPageOptions]="[2,4,6]" />
      </div>
    </div>
  </div>

  <app-modale></app-modale>
</div>
