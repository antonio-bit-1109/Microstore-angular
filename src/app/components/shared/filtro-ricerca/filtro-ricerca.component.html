<div class="my-4 fixed-position d-flex justify-content-center flex-column">

    <div class="row justify-content-center">
        <div class="col-8">
            <div class="d-flex justify-content-center">
                <label for="filtro" class="m-2">Filtra Prodotti per:</label>
                <select [(ngModel)]="valoreFiltro" (change)="controllaFiltroSceltoEdEmetti(valoreFiltro)"
                    class="form-select w-75 above" id="filtro" name="filtro">
                    <option *ngFor="let option of options;" [value]="getValue(option)">{{ getKey(option) }}
                    </option>
                </select>
            </div>
        </div>
        <div *ngIf="isAdmin()" class="col-4">
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn Myprimary Mywhite">
                    Inserisci Nuovo Prodotto
                </button>
            </div>
        </div>
    </div>
</div>
