<div *ngIf=" this.showTemplate" class="custom-feature text-center bounce-in-top">
    <p>Aggiunta Prodotti al carrello corrente.</p>
    <div class="d-flex gap-2 justify-content-center">
        <p-button (click)="creaCarrello()" label="conferma carrello" severity="success">
        </p-button>
        <p-button (click)="svuotaCarrello()" label="annulla" severity="danger"></p-button>
    </div>


    <!-- prodotti che sono stati aggiunti al carrello -->
    <ng-container *ngIf="this.carrello.listaProdotti.length">
        <ng-container *ngFor="let prodotto of this.carrello.listaProdotti">
            <div class="card my-2 focused-style">
                <div class="card-body">
                    <i (click)="rimuoviProdottoSelezionato(prodotto)" class="pi pi-trash mx-2 pointer"
                        style="font-size: 2rem;color: rgb(230, 27, 27)"></i>

                    <div class="d-flex gap-2 flex-wrap">
                        <div class="wrapper">
                            <div>
                                <h3> {{prodotto.nomeProdotto}}</h3>
                            </div>
                            <div>
                                <p> PREZZO UNITARIO: {{prodotto.prezzoUnitario}}</p>
                            </div>
                            <div>
                                <p> QUANTITÃ : {{prodotto.quantity}}</p>
                            </div>
                        </div>


                        <img class="dimensione-img mx-auto" [src]="this.getImage(prodotto)" alt="">

                    </div>

                </div>
            </div>
        </ng-container>
    </ng-container>



</div>
